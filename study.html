function count() {
    var EndTime = new Date(2021, 5, 7);
    var NowTime = new Date();
    var t = EndTime.getTime() - NowTime.getTime();
    var d = Math.ceil(t / 1000 / 60 / 60 / 24);
    return(d)
}

function getNowFormatDate() {
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = year + " 年 " + month + " 月 " + strDate + " 日" ;
    return currentdate;
}
</script>

<script type="text/javascript">
	$(".subtitle").html("距离高考胜利还有 " + count() + " 天")
	var i1 = self.setInterval("clock()", 1000);
	var i2 = self.setInterval("study()", 180000);
	var i3 = self.setInterval("gaikebiao()", 30000);
	var d = new Date();
	var weeks = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
	var kecheng = kebiao.split("#")
	var richeng = new Array(8*60+20, 9*60+10, 10*60+30, 11*60+20, 12*60+10, 14*60+0, 14*60+50, 15*60+40, 16*60+30, 17*60+40);
	jinri = new Array()

	for (var i = 0; i < kecheng.length; i++) {
		jinri.push(kecheng[i].split("/")[d.getDay()])
	}

	clock()
	study()
	gaikebiao()

	function clock() {
		d = new Date();
		//$("#date").html(getNowFormatDate() + " " + weeks[d.getDay()] + "&nbsp;&nbsp;" + d.toLocaleTimeString() + "&nbsp;&nbsp;&nbsp;还有 " + count() + " 天高考")
		$("#date").html(getNowFormatDate() + "&nbsp;&nbsp;&nbsp;&nbsp;" + weeks[d.getDay()] + "&nbsp;&nbsp;&nbsp;&nbsp;" + d.getHours() + "：" + d.getMinutes())
	}

	function gaikebiao() {
		jinri = new Array()

		for (var i = 0; i < kecheng.length; i++) {
			jinri.push(kecheng[i].split("/")[d.getDay()])
		}
		var i;
		$("#yiwancheng").html("")
		for (i = 0; i < richeng.length; i++) {
			if(d.getHours() * 60 + d.getMinutes() >= richeng[i]){
				$("#yiwancheng").html($("#yiwancheng").html() + jinri[i] + " ")
			}else break;
		}
		$("#weiwancheng").html("")
		for (; i < jinri.length; i++) {
			$("#weiwancheng").html($("#weiwancheng").html() + jinri[i] + " ")
		}
	}

	function study() {
		var choice = Math.floor(Math.random() * 100)
		if (choice < 40) {
			// 英语单词
			list = words.split("#")
			var word = list[Math.floor(Math.random() * list.length)]
			for (i = 0; i < word.length; i++) {
				if (word.charAt(i) == " ") {
					$("#knowledge").html(word.slice(0, i).replace(RegExp("[*]", "g"), " "))
					$("#next").html("&nbsp;" + word.slice(i))
					break;
				}
			}
		} else if (choice < 70) {
			// 语文成语
			list = yuwen.split("#")
			var word = list[Math.floor(Math.random() * list.length)]
			$("#knowledge").html("")
			$("#next").html(word)
		} else {
			// 生物知识点
			list = shengwu.split("#")
			var word = list[Math.floor(Math.random() * list.length)]
			$("#knowledge").html("")
			$("#next").html(word)
		}
	}
